	<body>
	
		<div class="container">
			<div id="contenedorFormulario" class="row">
				<div class="col-md-4">
					<span>Codigo:</span>
					<input class="form-control" type="text" id="txtCodigo" name="txtCodigo" />
				</div>
				<div class="col-md-4">
					<span>Nombre:</span>
					<input class="form-control" type="text" id="txtNombre" name="txtNombre" />
				</div>
				<div class="col-md-4">
					<span>Apellidos:</span>
					<input class="form-control" type="text" id="txtApellidos" name="txtApellidos" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<button class="btn btn-info" id="btnGrabar" type="button">Grabar</button>
					<button class="btn btn-warning" id="btnCambiarDisenio" type="button">Modificar Diseño</button>
					
					<button 
						class="btn btn-danger" 
						id="btnOcultar" 
						
						data-toggle="popover"
						data-container="body"
						title="Información"
						data-content="Click aqui para ocultar el formulario"
					>Ocultar Formulario</button>
				</div>
			</div>
		</div>
	
	</body>
